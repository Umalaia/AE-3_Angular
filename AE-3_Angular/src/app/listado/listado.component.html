<h1>Bienvenido {{user}} </h1>
<h3>Listado de videojuegos activos:</h3>
<table>    
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Valoraci√≥n</th>
            <th>Ver detalle</th>
        </tr>
    </thead>
    <tbody id="listado">
       <tr *ngFor="let j of listadoJuegos" >
            <td>{{ j.id }}</td>
            <td>{{ j.titulo }}</td>
            <td>{{ j.valoracion }}</td>
            <td>
                <button type="button" 
                    [routerLink]="[ '/detalle']"
                    [queryParams]="{user: user, id : j.id, titulo : j.titulo, valoracion : j.valoracion, company : j.company, img : j.img}" 
                    >Ver detalle
                </button>
            </td>
        </tr>
    </tbody>
</table>
